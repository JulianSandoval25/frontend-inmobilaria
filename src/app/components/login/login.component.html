<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="Ingresar()">
      <img src="../../../assets/img/casa.png" width="50%" />
      <h1>Login</h1>
      <mat-form-field class="ancho">
        <mat-label>Mail</mat-label>
        <input
          matInput
          placeholder="Mail"
          formControlName="mail"
          autocomplete="off"
        />
      </mat-form-field>
      <mat-form-field class="ancho">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          placeholder="Contraseña"
          formControlName="password"
          autocomplete="off"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="ancho button"
        type="submit"
        [disabled]="form.invalid"
      >
        Ingresar
      </button>

      <a [routerLink]="['/register']">Registrarse</a>
    </form>
  </div>
</div>
