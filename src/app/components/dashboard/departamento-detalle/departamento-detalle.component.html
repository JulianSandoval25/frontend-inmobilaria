<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ departamento.tipo }}</mat-card-title>
      <mat-card-subtitle>{{ departamento.ciudad }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <app-image-viewer-component
      [images]="departamento.fotos"
    ></app-image-viewer-component> -->
    <img
      *ngFor="let foto of departamento.fotos"
      [src]="('http://localhost:3000/' + foto).replace('/src', '')"
      alt=""
      width="500px"
    />
    <mat-card-content>
      <p>{{ departamento.provincia }}</p>
      <p>{{ departamento.pais }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ departamento.tipo }}</button>
      <button mat-button>AGREGAR AL CARRITO</button>
    </mat-card-actions>
  </mat-card>
</div>
