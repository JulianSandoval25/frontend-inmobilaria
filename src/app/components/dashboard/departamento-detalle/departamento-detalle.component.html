<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ departamento.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ departamento.localidad }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <app-image-viewer-component
      [images]="departamento.fotos"
    ></app-image-viewer-component> -->
    <img
      *ngFor="let foto of departamento.fotos"
      [src]="foto"
      alt=""
      width="500px"
    />
    <mat-card-content>
      <p>{{ departamento.telefono }}</p>
      <p>{{ departamento.direccion }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>COMPRAR</button>
      <button mat-button>AGREGAR AL CARRITO</button>
    </mat-card-actions>
  </mat-card>
</div>
